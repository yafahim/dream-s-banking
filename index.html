<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Balance</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class=" font-semibold text-purple-700 ">Dream's</span>
            Bank
        </h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 p-8 mx-auto rounded-md mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-600 rounded-md w-3/4 mb-4 px-2" type="text"
                    placeholder="Your Email..">

                <input id="user-password" class="border block border-gray-600 rounded-md w-3/4 mb-4 px-2"
                    type="password" name="" id="" placeholder="Password">

                <button id="login-submit"
                    class="bg-red-500 hover:bg-red-700 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/bank.js"></script>
</body>

</html>
